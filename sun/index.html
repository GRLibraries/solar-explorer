
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Explorer</title>
  <link rel="stylesheet" href="../assets/solarexplorer.css" />
  <script defer data-domain="grlibraries.github.io/solar-explorer" src="https://plausible.io/js/script.js"></script>
</head>
<body>
  <div class="container">
       <a href="../index.html"><img class="grllogo" src="../assets/GRL_Logo_white.svg" alt="solar explorer" /></a>
      <a href="../index.html"><img class="logo" src="../assets/logo.png" alt="solar explorer" /></a>
       <div id="map-link">
      <a id="externalLink" href="#" target="_blank">Hurstville Library - corner of Dora St and Queens Rd, Hurstville Open in Google Maps</a>
    </div>
    <div id="map" class="map-section"></div>
   
    <div class="planet-title"><h1>Start at the Sun</h1></div>
    <p>Enter the code "SOLAR" to reveal the location:</p>
    <input type="text" id="codeInput" placeholder="Enter code" />
    <br />
    <button onclick="checkCode()">Start Solar Explorer</button>
   
  </div>
     <div class="sun-image-section" id="planet-section">
      <img src="../assets/sun-GSFC_20171208_Archive_e001435~large.png" alt="the Sun" />
    </div>

    
    <script>
  window.addEventListener('load', () => {
    const images = document.querySelectorAll('.planet-image-section');
    images.forEach(img => {
      img.classList.add('loaded');
    });
  });
</script>
  <script>
    const correctCode = "SOLAR";
    const lat = -33.96439627137742;
    const lng = 151.10100149010012;

    function checkCode() {
      const input = document.getElementById("codeInput").value.toUpperCase();
      if (input === correctCode) {
        showMap();
      } else {
        alert("Incorrect code. Please enter the code SOLAR.");
      }
    }

    function showMap() {
      const mapDiv = document.getElementById("map");
      const mapLinkDiv = document.getElementById("map-link");
      const externalLink = document.getElementById("externalLink");
      const planetSection = document.getElementById("planet-section");

      mapDiv.style.display = "block";
      mapLinkDiv.style.display = "block";
      planetSection.style.order = "2";

      const mapUrl = `https://www.google.com/maps?q=${lat},${lng}&output=embed`;
      mapDiv.innerHTML = `<iframe width="100%" height="100%" frameborder="0" style="border:0"
        src="${mapUrl}" allowfullscreen></iframe>`;

      externalLink.href = `https://www.google.com/maps?q=${lat},${lng}`;
    }
  </script>
</body>
</html>
